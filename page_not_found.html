  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.min.css">
  <link rel="stylesheet" href="/css/style_pnf.min.css">
  <title>Jan M</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
  <link rel="manifest" href="/img/favicons/site.webmanifest">

<body>
  <div id=fullpage>
    <div class=section id=sec1 data-anchor="section1">
      <h1 class="error-text" id=error-title>Ups</h1>
      <h3 class="error-text" id=error-sub>Wo bist du denn hier gelandet?</h3>
      <h5 class="error-text" id=error-num>Error 404</h5>
      <h5 class="error-text" id=hey><a href="#section2"><i class="material-icons">expand_more</i></a><h5>
    </div>
    <div class=section id=sec2 data-anchor="section2">
      <h2 id="danger">It's dangerous to go alone, take this!</h2>
      <p><i id=home class="material-icons">
        home
      </i></p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.min.css'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/fullpage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.4/vendors/easings.min.js"></script>
  <script>
    $(document).ready(function() {
      var played = 0
      $("#home").click(function() {
        $('#home').addClass("big");
        if (played == 0) {
          $('#sec2').append('<iframe src="files/pickup.ogg" allow="autoplay" style="display:none" id="iframeAudio" width="100%" height="100%"></iframe>');
          played = 1
        }
        setTimeout(function() {
          window.location.href = "/index.html"
        }, 1700)
      });
      $('#fullpage').fullpage({
        //options here
        autoScrolling: true,
        scrollHorizontally: true
      });

      //methods
      $.fn.fullpage.setAllowScrolling(true);
    });
  </script>
  <script src="/js/script.js "></script>
  <script src='/js/script_pnf.js'></script>
</body>
